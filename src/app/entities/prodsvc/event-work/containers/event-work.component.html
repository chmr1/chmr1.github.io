<main class="card bg-transparent">
  <section class="card-body">
    <header class="card-header">
      <button
        id="create-entity"
        title="Create"
        class="btn btn-outline-success text-white fw-bolder"
        (click)="create()"
      >
        + Nova Reunião
      </button>
    </header>

    <body class="card-body bg-transparent">
      <table class="table text-center text-white fw-bold align-middle">
        <caption class="text-white">
          Lista Completa de Reuniões
        </caption>
        <thead class="table-primary">
          <tr>
            <th>Data</th>
            <th>Título</th>
            <th>Horário</th>
            <th>Autor</th>
            <th colspan="3"></th>
          </tr>
        </thead>

        <tbody class="table-group-divider">
          <tr *ngFor="let eventWork of eventWorks">
            <td>{{ eventWork.date | date: "dd/MM/yy" }}</td>
            <td>{{ eventWork.title }} ({{ eventWork.type?.description }})</td>
            <td>{{ eventWork.timeStart }} às {{ eventWork.timeEnd }}</td>
            <td>{{ eventWork.author }}</td>
            <td>
              <button class="btn btn-outline-info text-white">Conteúdo</button>
            </td>
            <td>
              <button
                type="submit"
                title="Editar"
                class="btn btn-outline-warning text-white"
                (click)="update(eventWork)"
              >
                Editar
              </button>
            </td>
            <td>
              <button
                type="submit"
                title="Excluir"
                class="btn btn-outline-danger text-white"
                (click)="delete(eventWork)"
              >
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </body>
  </section>
</main>
