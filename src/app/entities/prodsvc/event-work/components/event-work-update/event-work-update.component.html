<form
  name="editForm"
  role="form"
  novalidate
  (ngSubmit)="save()"
  [formGroup]="editForm"
>
  <div class="modal-header">
    <h5 id="event-work-heading" style="font-weight: bold">
      Criar ou Editar um Evento
    </h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-md-6">
        <label class="form-control-label" for="field_type">Tipo</label>
        <select
          class="form-control"
          id="field_type"
          name="type"
          formControlName="type"
          [compareWith]="compareEventType"
        >
          <option [ngValue]="null"></option>
          <option
            [ngValue]="eventWorkType"
            *ngFor="let eventWorkType of eventWorkTypes; trackBy: trackById"
          >
            {{ eventWorkType.description }}
          </option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label class="form-control-label" for="field_author">Autor</label>
        <input
          type="text"
          class="form-control"
          name="author"
          id="field_author"
          formControlName="author"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="form-control-label" for="field_title">Título</label>
        <input
          type="text"
          class="form-control"
          name="title"
          id="field_title"
          formControlName="title"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label class="form-control-label" for="field_date">Data</label>
        <input
          type="date"
          class="form-control"
          name="date"
          id="field_date"
          formControlName="date"
        />
      </div>
      <div class="form-group col-md-4">
        <label class="form-control-label" for="field_timeStart">Início</label>
        <input
          type="time"
          class="form-control"
          name="timeStart"
          id="field_timeStart"
          formControlName="timeStart"
        />
      </div>
      <div class="form-group col-md-4">
        <label class="form-control-label" for="field_timeEnd">Fim</label>
        <input
          type="time"
          class="form-control"
          name="timeEnd"
          id="field_timeEnd"
          formControlName="timeEnd"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="form-control-label" for="field_resume">Resumo</label>
        <textarea
          class="form-control"
          name="resume"
          id="field_resume"
          formControlName="content"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      id="cancel-save"
      class="btn btn-secondary"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      type="submit"
      id="save-entity"
      [disabled]="editForm.invalid || isSaving"
      class="btn btn-primary"
      (click)="save()"
    >
      Save
    </button>
  </div>
</form>
