<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm" >

    <div class="modal-header">
        <h5 id="event-type-heading" style="font-weight: bold"> Criar ou Editar um Tipo de Evento </h5>
    </div>

    <div class="modal-body px-5">

        <div class="form-group col-md-8 py-2">
            <label class="form-control-label" for="field_description">Descrição</label>
            <input id="field_description" name="description" formControlName="description" type="text" class="form-control"  />
        </div>

        <div class="form-check form-switch col-md-8 py-2" checked>
            <input checked id="isActive" name="isActive" formControlName="isActive" class="form-check-input" type="checkbox" >
            <label class="form-check-label" for="isActive">Ativo</label>
        </div>

    </div>

    <div class="modal-footer">

        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="cancel()" >
          Cancelar
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          Salvar
        </button>
    </div>

</form>
