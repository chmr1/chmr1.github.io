<main class="card bg-transparent">
    <section class="card-body">

        <header class="card-header">
            <button routerLink='/cadastro-reuniao' class="btn btn-outline-success text-white fw-bolder">+ Nova Reunião</button>

        </header>

        <body class="card-body bg-transparent" >
            <table class="table text-center text-white fw-bold align-middle">
                <caption class="text-white">Lista Completa de Reuniões</caption>
                <thead class="table-primary">
                    <tr>
                        <th>Data</th>
                        <th>Título</th>
                        <th>Horário</th>
                        <th>Autor</th>
                        <th colspan = "3" ></th>
                    </tr>
                </thead>
        
                <tbody class="table-group-divider">
                    <tr *ngFor="let evento of eventos">
                        <td>{{ evento.date | date : 'dd/MM/yy' }}</td>
                        <td>{{ evento.title }} ({{evento.type}})</td>
                        <td> {{ evento.timeStart }} às {{ evento.timeEnd }}</td>
                        <td> {{ evento.author }} </td>
                        <td> <button class="btn btn-outline-info text-white" >Conteúdo</button> </td>
                        <td> <button routerLink="/cadastro-reuniao/{{ evento.id }}" class="btn btn-outline-warning text-white" >Editar</button> </td>
                        <td> <button (click)="excluirEvento( evento.id )" class="btn btn-outline-danger text-white" >Excluir</button> </td>
                    </tr>
                </tbody>
            </table>            
        </body>
    </section>
</main>
